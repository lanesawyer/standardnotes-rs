version: "3.9"

services:
    db:
        image: postgres:13.2
        ports:
            - 5432:5432
        volumes:
            - ./db-data:/var/lib/postgresql/data/
        env_file: .env
    server:
        build: .
        volumes: 
            - .:/standardnotes-rs
        ports: 
            - 3000:3000
        environment: 
            DB_CONNECTION: pg
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: postgres
            DB_DATABASE: notesdb
            DB_PASSWORD: 63eaQB9wtLqmNBpg
        depends_on:
            - db
